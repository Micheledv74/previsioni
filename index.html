<html lang="it">

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes" />
  <title>Previsioni Procida - Dashboard Meteo</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&family=Roboto:wght@400;500;700&display=swap');
    
    html { 
      box-sizing: border-box;
    } 
    
    *,*:before,*:after { 
      box-sizing: inherit; 
    }
    
    body { 
      font-family: 'Roboto', Arial, sans-serif; 
      max-width: 1200px; 
      margin: 0 auto; 
      background: linear-gradient(135deg, #1a2942 0%, #26365a 35%, #3498db 100%); 
      color: #f0f8ff; 
      padding: 20px 16px 24px 16px; 
      overflow-x: hidden; 
      min-height: 100vh; 
    }
    
    /* HEADER */
    .header { 
      font-family: 'Montserrat', sans-serif; 
      font-size: 2.8em; 
      font-weight: 900; 
      text-align: center; 
      color: #ffffff; 
      text-shadow: 2px 4px 20px rgba(9, 23, 42, 0.6); 
      letter-spacing: 3px; 
      user-select: none; 
      margin-bottom: 32px;
      animation: fadeInDown 0.8s ease-out;
    }
    
    /* DASHBOARD GRID */
    .dashboard { 
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 24px;
      margin-bottom: 32px;
    }
    
    /* BOX STYLING */
    .box { 
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.18);
      border-radius: 24px; 
      box-shadow: 0 8px 32px rgba(6, 33, 70, 0.37),
                  0 2px 8px rgba(0, 0, 0, 0.2);
      padding: 28px 24px 32px 24px; 
      display: flex; 
      flex-direction: column; 
      align-items: center; 
      position: relative;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      animation: fadeInUp 0.6s ease-out backwards;
    }
    
    .box:nth-child(1) { animation-delay: 0.1s; }
    .box:nth-child(2) { animation-delay: 0.2s; }
    .box:nth-child(3) { animation-delay: 0.3s; }
    .box:nth-child(4) { animation-delay: 0.4s; }
    
    .box:hover {
      transform: translateY(-4px);
      box-shadow: 0 12px 40px rgba(6, 33, 70, 0.5),
                  0 4px 12px rgba(0, 0, 0, 0.3);
      border-color: rgba(255, 255, 255, 0.3);
    }
    
    /* BOX TITLE */
    .box-title { 
      font-size: 1.5rem; 
      font-weight: 900; 
      color: #ffffff; 
      letter-spacing: 1.5px; 
      margin-bottom: 20px; 
      font-family: 'Montserrat', sans-serif;
      text-shadow: 1px 2px 8px rgba(0, 0, 0, 0.3);
    }
    
    /* MAIN INFO */
    .box .main { 
      font-weight: 700; 
      font-size: 1.3em; 
      color: #ffffff;
      text-align: center;
      margin-bottom: 8px;
    }
    
    .box .desc { 
      margin: 8px 0 0 0; 
      font-size: 1.05em; 
      color: #d4e7f7;
      text-align: center;
    }
    
    /* WIND INFO */
    .wind-info { 
      font-weight: 700; 
      font-size: 1.3em; 
      margin: 0; 
      display: flex; 
      justify-content: center; 
      gap: 20px;
      flex-wrap: wrap;
    }
    
    .wind-info span { 
      display: inline-block; 
      padding: 8px 16px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      transition: all 0.3s ease;
    }
    
    .wind-info span:hover {
      background: rgba(255, 255, 255, 0.15);
      transform: scale(1.05);
    }
    
    .wind-info .wind-speed { 
      color: #84dbff; 
    }
    
    .wind-info .wind-dir { 
      color: #a9edff; 
    }
    
    .folata-max { 
      color: #ffd472; 
      font-weight: 700; 
      font-size: 1.15em; 
      margin-top: 12px;
      padding: 10px 18px;
      background: rgba(255, 212, 114, 0.1);
      border-radius: 12px;
      border: 1px solid rgba(255, 212, 114, 0.2);
    }
    
    /* BOX SUMMARY */
    .box-summary { 
      width: 100%; 
      margin-top: 20px; 
      display: flex; 
      flex-direction: column; 
      align-items: center; 
      justify-content: center;
      font-size: 1.02em;
      gap: 8px;
      padding: 16px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 16px;
    }
    
    .box-summary-row {
      width: 100%;
      display: flex;
      flex-direction: row;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }
    
    .box-summary-row2 {
      text-align: center;
      width: 100%;
    }
    
    .summary-label { 
      font-weight: 600;
      padding: 6px 12px;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.08);
      transition: all 0.3s ease;
    }
    
    .summary-label:hover {
      background: rgba(255, 255, 255, 0.12);
      transform: translateY(-2px);
    }
    
    .summary-max { color: #ffd472; }
    .summary-min { color: #6fd7f8; }
    .summary-dir { color: #8effa6; }
    .summary-mean { color: #b6fffa; }
    .summary-range { color: #fee3a1; }
    .summary-std { color: #c2cafd;}
    .summary-trend-up { color: #09e889; }
    .summary-trend-down { color: #ff9a00; }
    .summary-trend-stable { color: #ffd472; }
    .summary-max-mm { color: #a1b4ff; }
    .summary-min-mm { color: #72b6cc; }
    .summary-hour { color: #e0deff;}
    .summary-temp { color: #ffb2e6;}
    .summary-celeste { color: #6fd7f8; }
    
    /* BUTTON */
    button.detail-btn { 
      margin-top: 16px; 
      background: linear-gradient(135deg, #127af7 0%, #3d9eff 100%);
      color: #fff; 
      font-weight: 700; 
      font-size: 1.05em;
      border: none; 
      border-radius: 12px; 
      padding: 14px 32px; 
      cursor: pointer; 
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: 0 4px 15px rgba(18, 122, 247, 0.3);
      letter-spacing: 0.5px;
    }
    
    button.detail-btn:hover { 
      background: linear-gradient(135deg, #45bafe 0%, #5ac8ff 100%);
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(18, 122, 247, 0.4);
    }
    
    button.detail-btn:active {
      transform: translateY(0);
    }
    
    /* DETAIL SECTION */
    .detail-section { 
      display: none; 
      margin-top: 16px; 
      width: 100%;
      animation: fadeIn 0.4s ease-out;
    }
    
    .detail-section.active { 
      display: block; 
    }
    
    .chart-wrap { 
      width: 100%; 
      margin: 0 auto 12px auto; 
      border-radius: 16px; 
      background: rgba(33, 50, 96, 0.5);
      backdrop-filter: blur(5px);
      padding: 16px 12px 12px 12px;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    /* MINI DAYS */
    .mini-days { 
      display: flex; 
      flex-wrap: wrap; 
      gap: 12px; 
      margin: 24px auto 12px auto; 
      justify-content: center;
      padding: 0 16px;
      animation: fadeInUp 0.8s ease-out 0.5s backwards;
    }
    
    .mini-day { 
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(8px);
      color: #c6f3ff; 
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 16px; 
      padding: 14px 20px; 
      font-size: 1.05em;
      font-weight: 600;
      min-width: 95px; 
      box-shadow: 0 4px 12px rgba(32, 43, 59, 0.3);
      cursor: pointer; 
      user-select: none;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }
    
    .mini-day .icon {
      font-size: 1.4em;
      filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.3));
    }
    
    .mini-day:hover { 
      background: rgba(79, 117, 203, 0.35);
      transform: translateY(-3px);
      box-shadow: 0 6px 16px rgba(32, 43, 59, 0.4);
      border-color: rgba(255, 255, 255, 0.3);
    }
    
    .mini-day.active { 
      background: linear-gradient(135deg, rgba(91, 144, 197, 0.9) 0%, rgba(69, 186, 254, 0.8) 100%);
      box-shadow: 0 8px 24px rgba(91, 144, 197, 0.5),
                  0 0 20px rgba(219, 239, 255, 0.3);
      border-color: rgba(255, 255, 255, 0.4);
      transform: translateY(-3px) scale(1.05);
      color: #ffffff;
    }
    
    /* FOOTER */
    .footer { 
      margin-top: 40px; 
      text-align: center; 
      color: #dbefff; 
      font-size: 1.05rem; 
      font-weight: 500; 
      text-shadow: 0 2px 8px rgba(40, 60, 88, 0.6);
      animation: fadeIn 1s ease-out 0.6s backwards;
    }
    
    /* ANIMATIONS */
    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
    
    /* RESPONSIVE */
    @media (max-width: 800px) {
      .dashboard {
        gap: 16px;
      }
      .box {
        padding: 24px 20px 28px 20px;
      }
      .header {
        font-size: 2.2em;
      }
    }
    
    @media (max-width: 650px) {
      .dashboard {
        grid-template-columns: 1fr;
        gap: 20px;
      }
      .box {
        width: 100%;
      }
      .header {
        font-size: 1.8em;
        margin-bottom: 24px;
      }
      .wind-info {
        flex-direction: column;
        gap: 12px;
      }
    }
    
    @media (max-width: 510px) {
      .mini-day {
        padding: 12px 16px;
        font-size: 0.95em;
        min-width: 85px;
      }
      .header {
        font-size: 1.5em;
      }
      .box-title {
        font-size: 1.3rem;
      }
    }
  </style>

    function rainIcon(valmm) {
      if (valmm < 0.1) return '';
      if (valmm < 0.5) return 'üíß';
      if (valmm < 1) return 'üíßüíß';
      if (valmm < 3) return 'üíßüíßüíß';

      return 'üíßüíßüíßüíßüíß';

    function windDirectionName(deg) {
      const winds = [
        { name: "Tramontana", abbr: "N" }, { name: "Grecale", abbr: "NE" },
        { name: "Levante", abbr: "E" }, { name: "Scirocco", abbr: "SE" },
        { name: "Ostro", abbr: "S" }, { name: "Libeccio", abbr: "SO" },
        { name: "Ponente", abbr: "O" }, { name: "Maestrale", abbr: "NO" }
      ];
      const idx = Math.floor(((deg + 22.5) % 360) / 45);
      return winds[idx] ? winds[idx].name + " (" + winds[idx].abbr + ")" : "N/D";
    }

    function calculateMean(arr) { if (!arr.length) return 0; return arr.reduce((a, b) => a + b, 0) / arr.length; }
    function calculateRange(arr) { if (!arr.length) return 0; return Math.max(...arr) - Math.min(...arr); }
    function calculateStdDev(arr) { if (!arr.length) return 0; const m = calculateMean(arr); return Math.sqrt(arr.reduce((a, b) => a + (b - m) ** 2, 0) / arr.length); }

    function pressureTrend(arr) {
      if (!arr || arr.length < 5) return "N/D";
      const meanStart = (arr + arr + arr) / 3, meanEnd = (arr[arr.length - 3] + arr[arr.length - 2] + arr[arr.length - 1]) / 3;
      if (meanEnd > meanStart + 1) return '<span class="summary-trend-up">in aumento ‚¨ÜÔ∏è (alta)</span>';
      if (meanStart > meanEnd + 1) return '<span class="summary-trend-down">in calo ‚¨áÔ∏è (bassa)</span>';
      return '<span class="summary-trend-stable">stabile ‚ÜîÔ∏è</span>';
    }
