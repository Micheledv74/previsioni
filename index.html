<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes" />
<title>PREVISIONI METEO PROCIDA</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&family=Roboto&display=swap');
  html, body { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    font-family: 'Roboto', sans-serif;
    background: linear-gradient(135deg,#26365a,#2a3a7f 85%,#3498db 97%);
    color: #f0f8ff;
    max-width: 980px;
    margin: 0 auto 32px;
    min-height: 100vh;
    padding: 14px 8px 18px;
  }
  .header {
    font-family: 'Montserrat', sans-serif;
    font-weight: 900;
    font-size: 2.5rem;
    color: #cfe9ff;
    text-align: center;
    margin-bottom: 24px;
    user-select: none;
    letter-spacing: 1.8px;
    text-shadow: 1px 2px 14px #09172a;
  }
  .top-meteo-grid {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 20px 18px;
    margin-bottom: 24px;
  }
  .meteo-box {
    background: #2b4170;
    border-radius: 18px;
    padding: 22px 24px;
    color: #c7defc;
    box-shadow: 0 4px 38px rgb(54 91 144 / 0.59);
    display: flex;
    flex-direction: column;
  }
  .box-title {
    font-family: 'Montserrat', sans-serif;
    font-weight: 900;
    font-size: 1.34rem;
    margin-bottom: 18px;
    color: #91c1f9;
  }
  .box-main-info {
    font-size: 1.12rem;
    margin-bottom: 6px;
    color: #a9d8ff;
    font-weight: 600;
  }
  .box-sub-info {
    font-size: 1rem;
    margin-bottom: 14px;
    color: #d3e4ffcc;
    font-weight: 400;
  }
  .btn-detail {
    background-color: #377cfb;
    padding: 12px 30px;
    font-size: 1rem;
    border: none;
    border-radius: 12px;
    font-weight: 700;
    color: white;
    cursor: pointer;
    max-width: max-content;
    align-self: start;
  }
  .btn-detail:hover {
    background-color: #5a9ffb;
  }
  .detail-section {
    margin-top: 14px;
    max-height: 280px;
    overflow-y: auto;
    display: none;
  }
  .detail-section.active {
    display: block;
  }
  .chart-wrap {
    width: 100%;
    height: 240px;
    background-color: rgba(21, 44, 89, 0.82);
    border-radius: 10px;
    padding: 10px;
    box-sizing: border-box;
  }
  .info-chips {
    margin-top: 14px;
    display: flex;
    justify-content: flex-start;
    gap: 18px;
    flex-wrap: wrap;
  }
  .info-chip {
    background: #1e3e7a;
    color: #adcfff;
    font-weight: 600;
    font-size: 0.95rem;
    padding: 9px 15px;
    border-radius: 10px;
    min-width: 95px;
    text-align: center;
  }
  .info-chip.wind { background: #329fff; color: #0c2b44; }
  .info-chip.rain { background: #36c28d; color: #053a20; }
  .info-chip.temp { background: #f7d77c; color: #543c0d; }
  .info-chip.press { background: #ffdd6b; color: #6b5c1a; }
  .today-card {
    background: #1a2b59;
    border-radius: 20px;
    box-shadow: 0 5px 38px #173972cc;
    padding: 26px 28px 22px 28px;
    margin-bottom: 28px;
    color: #a9d9ff;
  }
  .today-header {
    font-family: 'Montserrat', sans-serif;
    font-weight: 900;
    font-size: 2rem;
    margin-bottom: 14px;
  }
  .today-details {
    font-size: 1.1rem;
    line-height: 1.5;
    margin-bottom: 8px;
  }
  .today-details strong {
    color: #dbefff;
  }
  .today-message {
    margin-top: 14px;
    background-color: #2853bf44;
    border-radius: 14px;
    padding: 14px 18px;
    font-size: 1.1rem;
    font-weight: 600;
    color: #a0c8ff;
  }
  /* Two rows, 3 cards each */
  .days-grid {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 16px 18px;
    max-width: 960px;
    margin: 0 auto;
  }
  .day-card {
    background: #234075dd;
    border-radius: 18px;
    padding: 14px 18px;
    box-shadow: 0 2px 14px #0a2051aa;
    cursor: pointer;
    color: #c6f3ff;
    transition: background-color 0.33s ease;
    min-width: 160px;
    font-size: 0.95rem;
    line-height: 1.3;
  }
  .day-card.selected {
    background-color: #3b78d6bd;
    box-shadow:  0 3px 18px #559dedcc;
    color: white;
  }
  .day-card:hover {
    background-color: #3e80e0aa;
  }
  .day-date {
    font-weight: 700;
    font-size: 1.12rem;
  }
  .day-temps {
    margin: 6px 0 4px 0;
  }
  .temp-high {
    color:#ffbb3a;
    font-weight: 700;
  }
  .temp-low {
    color:#6fd4f6;
    font-weight: 700;
  }
  .day-wind-precip {
    font-weight: 600;
    font-size: 0.9rem;
    color: #7bb4df;
  }

  /* Responsive */
  @media (max-width: 1024px) {
    .dashboard { max-width: 95vw; }
    .top-meteo-grid { grid-template-columns: 1fr 1fr; gap: 16px 12px; }
    .days-grid { grid-template-columns: repeat(3, 1fr); }
  }
  @media (max-width: 720px) {
    .top-meteo-grid { grid-template-columns: 1fr; }
    .days-grid { grid-template-columns: repeat(2, 1fr); max-width: 98vw; }
  }
  @media (max-width: 480px) {
    .days-grid { grid-template-columns: 1fr; max-width: 98vw; }
  }
</style>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

  <!-- Grid of days -->
  <div class="days-grid" id="daysGrid"></div>
</div>

<div class="footer" id="footer"></div>

  function windDirectionName(deg) {
    if(deg == null) return {name:"N/D",abbr:"--",arrow:"‚Üï"};
    const compass = [
      { name: "Tramontana", abbr: "N", arrow: "‚¨áÔ∏è" },
      { name: "Grecale", abbr: "NE", arrow: "‚ÜôÔ∏è" },
      { name: "Levante", abbr: "E", arrow: "‚¨ÖÔ∏è" },
      { name: "Scirocco", abbr: "SE", arrow: "‚ÜñÔ∏è" },
      { name: "Ostro", abbr: "S", arrow: "‚¨ÜÔ∏è" },
      { name: "Libeccio", abbr: "SO", arrow: "‚ÜóÔ∏è" },
      { name: "Ponente", abbr: "O", arrow: "‚û°Ô∏è" },
      { name: "Maestrale", abbr: "NO", arrow: "‚ÜòÔ∏è" }
    ];
    let idx = Math.floor(((deg + 22.5) % 360) / 45);
    return compass[idx] || {name: "N/D", abbr: "--", arrow: "‚Üï"};
  }
  function mean(arr) {
    if(!arr || arr.length === 0) return 0;
    return arr.reduce((a, b) => a + b, 0) / arr.length;
  }
  function pressureTrend(arr) {
    if(!arr || arr.length < 3) return "N/D";
    const start = mean(arr.slice(0,3));
    const end = mean(arr.slice(-3));
    if(end > start + 1) return "in aumento ‚¨ÜÔ∏è";
    if(start > end + 1) return "in calo ‚¨áÔ∏è";
    return "stabile ‚óºÔ∏è";
  }

    if(mm < 0.1) return "";
    if(mm < 0.5) return "üíß";
    if(mm < 1) return "üíßüíß";
    if(mm < 3) return "üíßüíßüíß";
    return "üíßüíßüíßüíß";
  }
