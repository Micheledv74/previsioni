<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Previsioni Meteo Procida</title>
  <style>
    body { font-family: Arial, max-width: 760px; margin: auto; padding: 22px; background: #f0f4f7;}
    .tabs { display: flex; gap: 8px; margin-bottom: 18px; }
    .tab { background: #f9f9fd; border: 1px solid #b0c4de; padding: 10px 18px; border-radius: 4px 4px 0 0; cursor: pointer;}
    .tab.active { background: #055a8c; color: #fff; border-bottom: 2px solid #055a8c;}
    .day-summary { margin-bottom: 18px; }
    .chart-container { margin: 18px 0 32px 0;}
    .chart-title { margin-bottom: 6px; font-weight: bold; color:#055a8c; }
    canvas { background: white; border: 1px solid #ccc; border-radius:4px;}
    .precip { color: #1a73e8; }
    .temp-range { color:#d93025; font-weight: bold;}
    .rain-alert {
      margin-top: 12px;
      padding: 12px;
      color: #b00020;
      background: #ffdddd;
      border-left: 5px solid #b00020;
      border-radius: 4px;
      font-weight: bold;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <h1>Previsioni Meteo Procida</h1>
  <p><small>Aggiornamento: 09/10/2025, 00:13:48</small></p>
  <div id="tabbar" class="tabs"></div>
  <div class="day-summary" id="daysumm"></div>
  <div id="rainalertcontainer"></div>

  <div class="chart-container">
    <div class="chart-title">Temperatura Oraria</div>
    <canvas id="tempChart" width="700" height="220"></canvas>
  </div>
  <div class="chart-container">
    <div class="chart-title">Vento Orario</div>
    <canvas id="windChart" width="700" height="180"></canvas>
  </div>
  <div class="chart-container">
    <div class="chart-title">Precipitazioni Orarie</div>
    <canvas id="precipChart" width="700" height="120"></canvas>
  </div>

  <script>
    const days = undefined;
    let current = 0;

    function renderTabs() {
      const tabbar = document.getElementById('tabbar');
      tabbar.innerHTML = '';
      days.forEach((d, idx) => {
        const el = document.createElement('div');
        el.className = idx === current ? 'tab active' : 'tab';
        el.innerHTML = d.day_label;
        el.onclick = () => { current = idx; renderAll(); };
        tabbar.appendChild(el);
      });
    }

    function renderSummary() {
      const d = days[current];
      document.getElementById('daysumm').innerHTML =
        `<div>
          <span class="temp-range">Temp. max:</span> ${d.temp_max}째C
          <span class="temp-range">&nbsp;min:</span> ${d.temp_min}째C<br>
          <span class="precip">Precipitazioni totali:</span> ${d.precipitation} mm
        </div>`;

      // Alert per pioggia intensa
      const rainAlertContainer = document.getElementById('rainalertcontainer');
      if (d.heavy_rain_alerts && d.heavy_rain_alerts.length > 0) {
        rainAlertContainer.innerHTML = `
          <div class="rain-alert">
            &#9888; Attenzione: pioggia intensa prevista alle ore <b>${d.heavy_rain_alerts.join(', ')}</b>
          </div>`;
      } else {
        rainAlertContainer.innerHTML = '';
      }
    }

    let tempChart = null, windChart = null, precipChart = null;
    function renderCharts() {
      const d = days[current];

      // Temperatura
      const ctx1 = document.getElementById('tempChart').getContext('2d');
      if (tempChart) tempChart.destroy();
      tempChart = new Chart(ctx1, {
        type: 'line',
        data: {
          labels: d.hourly_labels,
          datasets: [{
            label: 'Temperatura (째C)',
            data: d.hourly_temps,
            borderColor: 'rgba(255,99,132,1)',
            backgroundColor: 'rgba(255,99,132,0.15)',
            pointRadius: 2,
            fill: true,
            tension: 0.4
          }]
        },
        options: {
          responsive: false,
          scales: {
            y: { title: { display: true, text: '째C' }, beginAtZero: false }
          },
          plugins: { legend: { display: true } }
        }
      });

      // Vento
      const ctx2 = document.getElementById('windChart').getContext('2d');
      if (windChart) windChart.destroy();
      windChart = new Chart(ctx2, {
        type: 'line',
        data: {
          labels: d.hourly_labels,
          datasets: [{
            label: 'Vento (km/h)',
            data: d.hourly_winds,
            borderColor: 'rgba(54,162,235,1)',
            backgroundColor: 'rgba(54,162,235,0.12)',
            pointRadius: 2,
            fill: true,
            tension: 0.3
          }]
        },
        options: {
          responsive: false,
          scales: {
            y: { title: { display: true, text: 'km/h' }, beginAtZero: true }
          },
          plugins: { legend: { display: true } }
        }
      });

      // Precipitazioni
      const ctx3 = document.getElementById('precipChart').getContext('2d');
      if (precipChart) precipChart.destroy();
      precipChart = new Chart(ctx3, {
        type: 'bar',
        data: {
          labels: d.hourly_labels,
          datasets: [{
            label: 'Precipitazioni (mm)',
            data: d.hourly_precips,
            backgroundColor: 'rgba(34,154,247,0.7)',
            borderColor: 'rgba(34,154,247,1)',
            borderWidth: 1,
            minBarLength: 1
          }]
        },
        options: {
          responsive: false,
          scales: {
            y: { title: { display: true, text: 'mm' }, beginAtZero: true }
          },
          plugins: { legend: { display: true } }
        }
      });
    }

    function renderAll() {
      renderTabs();
      renderSummary();
      renderCharts();
    }

    renderAll();
  </script>
</body>
</html>
