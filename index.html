<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">
  <title>Meteo Procida - Mini-Card Giorno</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&family=Roboto&display=swap');
    html { box-sizing: border-box; } *,*:before,*:after { box-sizing: inherit; }
    body { font-family: 'Roboto', Arial, sans-serif; max-width: 1000px; margin: 0 auto; background: linear-gradient(135deg, #26365a, #3498db 92%); color: #f0f8ff; padding: 14px 2px 18px 2px; min-height: 100vh; }
    .header { font-family: 'Montserrat', sans-serif; font-size: 2.05em; font-weight: 900; text-align: center; color: #cfe9ff; text-shadow: 1px 2px 14px #09172a; letter-spacing: 2px; margin-bottom: 14px; position: relative;}
    .week-cards-bar {
      display: flex;
      flex-wrap: nowrap;
      gap: 17px;
      justify-content: center;
      margin: 9px auto 20px auto;
      width: 99%;
      max-width: 990px;
      overflow-x: auto;
      scroll-behavior: smooth;
    }
    .mini-card {
      min-width: 107px; max-width: 145px; min-height: 84px;
      background: linear-gradient(117deg,#22396a 92%,#255992 100%);
      border-radius: 20px;
      box-shadow: 0 4.5px 23px #233b5e55, 0 1px 10px #26337719;
      padding: 8px 11px 10px 13px;
      display: flex; flex-direction: column; align-items: flex-start; position: relative;
      cursor: pointer; user-select: none;
      border: 2.2px solid transparent;
      transition: box-shadow 0.22s, transform 0.19s, border 0.15s;
    }
    .mini-card.active { border: 2.2px solid #42e9fa; box-shadow: 0 0 33px #62e7f377, 0 1px 10px #26337719; transform: scale(1.038);}
    .mini-card .giorno-sett {
      font-family: 'Montserrat',sans-serif; font-size: 1.09em;
      font-weight: 900; letter-spacing: 0.6px; margin-bottom: -2px;
      line-height: 1.14em; margin-top: 2px;
      display: block;
    }
    .giorno-celeste { color: #8de8fa; }
    .giorno-azzurro { color: #42e9fa; }
    .giorno-arancio { color: #ffd472; }
    .mini-card .data-num { font-size: 1.04em; color: #f7fbfe; font-weight: 900; letter-spacing: 1px; margin-right:7px;}
    .mini-card .icon-meteo { font-size: 1.35em; margin: 0 0 2px 3px;vertical-align:-2px;}
    .mini-card-row { display: flex; flex-direction: row; align-items: center; margin-top: 3px; }
    .mini-card .temperatura { margin-right: 7px; font-family: 'Montserrat',sans-serif; }
    .arrow-up { color: #ffd472; font-size: 1em; font-weight: 400; margin-right: 3px;}
    .arrow-down { color: #6fd7f8; font-size: 1em; font-weight: 400; margin-left: 6px; margin-right: 2px;}
    .t-max { color: #ffd472; font-size: 1.14em; font-weight: 900; margin-right:1px;}
    .t-min { color: #6fd7f8; font-size: 1.14em; font-weight: 900;}
    .mini-card .degree { font-size: 0.89em; }
    @media (max-width: 1040px) {
      .week-cards-bar { gap:8px;}
      .mini-card { min-width: 95px;}
    }
    @media (max-width: 650px) {
      .week-cards-bar { gap:5px;}
      .mini-card { min-width: 92px; font-size: 0.92em;}
    }
    @media (max-width: 540px) {
      .week-cards-bar { gap:3px;}
      .mini-card { min-width: 85px; font-size: 0.89em; max-width:103px;}
    }
  </style>
</head>
<body>
  <div class="header">METEO PROCIDA</div>
  <div class="week-cards-bar" id="miniCardsBar"></div>
  <script>
    // Inserire in produzione i dati reali della settimana!
    const giorniSettimana = [
      { lab: "Luned√¨", short: "Lun", col: "giorno-celeste" },
      { lab: "Marted√¨", short: "Mar", col: "giorno-celeste" },
      { lab: "Mercoled√¨", short: "Mer", col: "giorno-celeste" },
      { lab: "Gioved√¨", short: "Gio", col: "giorno-celeste" },
      { lab: "Venerd√¨", short: "Ven", col: "giorno-celeste" },
      { lab: "Sabato", short: "Sab", col: "giorno-azzurro" },
      { lab: "Domenica", short: "Dom", col: "giorno-arancio" }
    ];
    // Dati di esempio (sostituisci weekData con il tuo JSON/array reale)
    const weekData = [
      { date: "16/10", day: 0, icon: "‚õÖ", tmax: 20, tmin: 14 },
      { date: "17/10", day: 1, icon: "üå¶Ô∏è", tmax: 19, tmin: 11 },
      { date: "18/10", day: 2, icon: "üå§Ô∏è", tmax: 21, tmin: 13 },
      { date: "19/10", day: 3, icon: "üåßÔ∏è", tmax: 17, tmin: 10 },
      { date: "20/10", day: 4, icon: "‚òÄÔ∏è", tmax: 22, tmin: 15 },
      { date: "21/10", day: 5, icon: "üå©Ô∏è", tmax: 23, tmin: 16 },
      { date: "22/10", day: 6, icon: "‚õÖ", tmax: 18, tmin: 13 }
    ];

    let selectedDayIndex = 0;
    function renderMiniCardsBar() {
      let out = '';
      for (let i = 0; i < weekData.length; i++) {
        const w = weekData[i];
        const giornoInfo = giorniSettimana[w.day];
        out += `
        <div class="mini-card${i===selectedDayIndex?" active":""}" onclick="selectDay(${i})">
          <span class="giorno-sett ${giornoInfo.col}">${giornoInfo.lab}</span>
          <div class="mini-card-row" style="margin-bottom:2px;">
            <span class="data-num">${w.date}</span>
            <span class="icon-meteo">${w.icon}</span>
          </div>
          <div class="mini-card-row">
            <span class="arrow-up">‚Üë</span><span class="t-max">${w.tmax}<span class="degree">¬∞</span></span>
            <span class="arrow-down">‚Üì</span><span class="t-min">${w.tmin}<span class="degree">¬∞</span></span>
          </div>
        </div>`;
      }
      document.getElementById("miniCardsBar").innerHTML = out;
    }

    function selectDay(i) {
      selectedDayIndex = i;
      renderMiniCardsBar();
      // Qui puoi aggiungere la funzione che aggiorna dashboard/grafici
      // esempio: renderAllDashboard(i)
    }
    renderMiniCardsBar();
  </script>
</body>
</html>
