<html lang="it">
<head>
<meta charset="UTF-8" />

<title>PREVISIONI METEO PROCIDA</title>
<style>

  html, body { margin:0; padding:0; box-sizing: border-box; }
  body {
    font-family: 'Roboto', sans-serif;
    background: linear-gradient(135deg, #26365a, #2a3a7f 85%, #3498db 97%);
    color: #f0f8ff;
    max-width: 1000px;
    margin: 0 auto;
    min-height: 100vh;
    padding: 14px 10px 28px 10px;
  }
  .header {
    text-align: center;
    font-family: 'Montserrat', sans-serif;
    font-weight: 900;
    font-size: 2.8rem;
    color: #cfe9ff;
    margin-bottom: 25px;
    letter-spacing: 1.9px;
    user-select: none;
    text-shadow: 1px 2px 15px #09172a;
  }
  .dashboard {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 24px 18px;
    max-width: 1000px;
    margin: 0 auto;
  }
  /* Large box for today */
  .box.today {
    background: #2b416c;
    border-radius: 20px;
    box-shadow: 0 8px 44px rgba(0,0,0,0.34);
    flex: 1 1 950px;
    padding: 27px 30px 22px 30px;
    color: #e6f1ff;
  }
  .box.today h2 {
    font-weight: 900;
    font-size: 2.4rem;
    margin-bottom: 15px;
    font-family: 'Montserrat', sans-serif;
  }
  .box.today .alert, .box.today .advice {
    font-size: 1.17rem;
    font-weight: 700;
    margin-top: 10px;
    color: #a5e3ff;
    background: rgba(14,29,50,0.25);
    padding: 8px 18px;
    border-radius: 13px;
  }

  /* Mini days grid */
  .mini-days-row {
    display: flex;
    justify-content: center;
    gap: 18px;
    flex-wrap: nowrap;
    max-width: 960px;
    margin-bottom: 22px;
  }
  .mini-days-row.wrap {
    flex-wrap: wrap;
  }
  .mini-day-card {
    background: #1a2a56;
    border-radius: 15px;
    box-shadow: 0 4px 14px #0b1b4bcc;
    padding: 18px 26px;
    width: calc((100% - 54px) / 3);
    color: #cdefff;
    cursor: pointer;
    user-select: none;
    transition: background-color 0.3s ease;
  }
  .mini-day-card.selected {
    background-color: #3498db;
    box-shadow: 0 6px 26px #2376cfbb;
    color: white;
  }
  .mini-day-main {
    width: 100%;
    margin-bottom: 28px;
  }
  @media(max-width: 1000px) {
    .box.today { flex: 1 1 90vw; max-width: 90vw; }
    .mini-days-row { max-width: 90vw; }
    .mini-day-card { width: calc((100% - 36px) / 2); }
  }
  @media(max-width: 660px) {
    .mini-day-card { width: 100%; }
    .mini-days-row.wrap { flex-direction: column; }
  }
  .mini-day-card .date {
    font-weight: 800;
    font-size: 1.10rem;
    margin-bottom: 6px;
  }
  .mini-day-card .icon {
    font-size: 34px;
    margin-bottom: 10px;
  }
  .mini-day-card .temps {
    font-weight: 700;
    font-size: 1.05rem;
  }
  .mini-day-card .wind-precip {
    margin-top: 7px;
    font-size: 0.98rem;
    color: #82caff;
  }
  .btn-detail {
    margin-top: 20px;
    background-color: #0a83f7;
    color: white;
    border: none;
    border-radius: 13px;
    padding: 12px 22px;
    font-weight: 700;
    font-size: 1rem;
    cursor: pointer;
  }
  .btn-detail:hover {
    background-color: #3498db;
  }
  .box {
    background: #26375c;
    border-radius: 18px;
    box-shadow: 0 6px 30px #0a1b3882;
    padding: 16px 22px 18px 22px;
    max-width: 430px;
    min-width: 280px;
    display: flex;
    flex-direction: column;
    color: #ebf4ff;
  }
  .box-title {
    font-family: 'Montserrat', sans-serif;
    font-weight: 900;
    font-size: 1.18rem;
    margin-bottom: 18px;
    color: #a9e3ff;
  }
  .box-main-info {
    font-weight: 700;
    font-size: 1.14rem;
    margin-bottom: 10px;
    color: #7cd9ff;
  }
  .box-sub-info {
    font-weight: 500;
    font-size: 1rem;
    color: #bcdff9cc;
  }
  .detail-section {
    display: none;
    margin-top: 12px;
    overflow: auto;
    max-height: 320px;
  }
  .detail-section.active {
    display: block;
  }
  .chart-container {
    width: 100%;
    height: 280px;
    background: rgba(29,49,82,0.9);
    border-radius: 15px;
    box-sizing: border-box;
    padding: 12px;
  }
  .info-chips {
    display: flex;
    justify-content: center;
    gap: 16px;
    margin-top: 18px;
  }
  .info-chip {
    background: #39b8e9a6;
    border-radius: 12px;
    padding: 11px 20px;
    font-weight: 700;
    color: #092237;
    min-width: 90px;
    text-align: center;
  }
</style>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

        div.innerHTML = `
          <div class="date">${d.day_label} ${d.icon}</div>
          <div class="temps"><span style="color:#ffd472;">‚Üë ${d.temp_max}¬∞</span> <span style="color:#6fd7f8;">‚Üì ${d.temp_min}¬∞</span></div>
          <div class="wind-precip">
            <span style="color:#86caff;">üí® ${d.wind_max} km/h</span>
            <span style="color:#9fffe1;">${rainIcon(d.precipitation)} ${d.precipitation} mm</span>
          </div>
        `;
        div.addEventListener('click', () => {
          currentDayIndex = i;
          renderAll();
        });
        if (i === 0) row1.appendChild(div);
        else if (i <= 3) row1.appendChild(div);
        else row2.appendChild(div);
      });
    }
    renderAll();
  </script>
</body>
