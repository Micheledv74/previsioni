    let current = 0;

    function renderTabs() {
      const tabbar = document.getElementById('tabbar');
      tabbar.innerHTML = '';
      days.forEach((d, idx) => {
        const el = document.createElement('div');
        el.className = idx === current ? 'tab active' : 'tab';
        el.innerHTML = d.day_label;
        el.onclick = () => { current = idx; renderAll(); };
        tabbar.appendChild(el);
      });
    }

    function renderSummary() {
      const d = days[current];
      document.getElementById('daysumm').innerHTML =
        `<div>
          <span class="temp-range">Temp. max:</span> ${d.temp_max}째C
          <span class="temp-range">&nbsp;min:</span> ${d.temp_min}째C<br>
          <span class="precip">Precipitazioni totali:</span> ${d.precipitation} mm
        </div>`;

      // Alert per pioggia intensa
      const rainAlertContainer = document.getElementById('rainalertcontainer');
      if (d.heavy_rain_alerts && d.heavy_rain_alerts.length > 0) {
        rainAlertContainer.innerHTML = `
          <div class="rain-alert">
            &#9888; Attenzione: pioggia intensa prevista alle ore <b>${d.heavy_rain_alerts.join(', ')}</b>
          </div>`;
      } else {
        rainAlertContainer.innerHTML = '';
      }
    }

    let tempChart = null, windChart = null, precipChart = null;
    function renderCharts() {
      const d = days[current];

      // Temperatura
      const ctx1 = document.getElementById('tempChart').getContext('2d');
      if (tempChart) tempChart.destroy();
      tempChart = new Chart(ctx1, {
        type: 'line',
        data: {
          labels: d.hourly_labels,
          datasets: [{
            label: 'Temperatura (째C)',
            data: d.hourly_temps,
            borderColor: 'rgba(255,99,132,1)',
            backgroundColor: 'rgba(255,99,132,0.15)',
            pointRadius: 2,
            fill: true,
            tension: 0.4
          }]
        },
        options: {
          responsive: false,
          scales: {
            y: { title: { display: true, text: '째C' }, beginAtZero: false }
          },
          plugins: { legend: { display: true } }
        }
      });

      // Vento
      const ctx2 = document.getElementById('windChart').getContext('2d');
      if (windChart) windChart.destroy();
      windChart = new Chart(ctx2, {
        type: 'line',
        data: {
          labels: d.hourly_labels,
          datasets: [{
            label: 'Vento (km/h)',
            data: d.hourly_winds,
            borderColor: 'rgba(54,162,235,1)',
            backgroundColor: 'rgba(54,162,235,0.12)',
            pointRadius: 2,
            fill: true,
            tension: 0.3
          }]
        },
        options: {
          responsive: false,
          scales: {
            y: { title: { display: true, text: 'km/h' }, beginAtZero: true }
          },
          plugins: { legend: { display: true } }
        }
      });

      // Precipitazioni
      const ctx3 = document.getElementById('precipChart').getContext('2d');
      if (precipChart) precipChart.destroy();
      precipChart = new Chart(ctx3, {
        type: 'bar',
        data: {
          labels: d.hourly_labels,
          datasets: [{
            label: 'Precipitazioni (mm)',
            data: d.hourly_precips,
            backgroundColor: 'rgba(34,154,247,0.7)',
            borderColor: 'rgba(34,154,247,1)',
            borderWidth: 1,
            minBarLength: 1
          }]
        },
        options: {
          responsive: false,
          scales: {
            y: { title: { display: true, text: 'mm' }, beginAtZero: true }
          },
          plugins: { legend: { display: true } }
        }
      });
    }

    function renderAll() {
      renderTabs();
      renderSummary();
      renderCharts();
    }

    renderAll();
