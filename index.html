<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Previsioni Procida</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.12/css/weather-icons.min.css">
  <style>
    body { font-family:sans-serif; background:#eef; margin:0; padding:20px; }
    .mini { display:flex; gap:5px; margin-bottom:20px; }
    .mini div { cursor:pointer; padding:5px; background:#ddd; border-radius:4px; }
    .active { background:#bbb; }
    .box { margin-bottom:20px; padding:10px; background:#fff; border-radius:4px; box-shadow:0 0 5px rgba(0,0,0,0.1); }
    #popup { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.6); }
    #popup .content { background:#fff; margin:50px auto; padding:20px; width:80%; max-width:600px; border-radius:4px; }
  </style>
</head>
<body>
  <h1>Previsioni Procida</h1>
  <div class="mini" id="mini"></div>
  <div id="box"></div>
  <button onclick="showPopup()">Mostra Sintesi AI</button>

  <div id="popup" onclick="hidePopup()">
    <div class="content" onclick="event.stopPropagation()">
      
    </div>
  </div>

  <script>
    const DATA = [object Object];
    let sel = 0;

    function renderMini(){
      const mini = document.getElementById('mini');
      mini.innerHTML = DATA.days.map((d,i)=> 
        `<div class="${i===sel?'active':''}" onclick="selectDay(${i})">${d.date}</div>`
      ).join('');
    }

    function renderBox(){
      const d = DATA.days[sel];
      document.getElementById('box').innerHTML = `
        <div class="box">
          <h2>${d.date}</h2>
          <ul>
            ${d.hourly.map(h=>`
              <li>${h.timestamp.slice(11,16)} - Temp: ${h.temp}°C, Pioggia: ${h.precip}mm, 
                Vento: ${h.windSpeed}km/h (${h.windDir}°), Press: ${h.pressure}hPa
              </li>`).join('')}
          </ul>
        </div>`;
    }

    function selectDay(i){ sel=i; renderMini(); renderBox(); }
    function showPopup(){ document.getElementById('popup').style.display='block'; }
    function hidePopup(){ document.getElementById('popup').style.display='none'; }

    // inizializza
    renderMini();
    renderBox();
  </script>
</body>
</html>
